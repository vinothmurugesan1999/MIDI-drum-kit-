<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>MIDI Drum Pad</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">MIDI Drum Pad</h1>
  <div class="set">
    <button class="w drum">Kick(W)</button>
    <button class="a drum">Snare(A)</button>
    <button class="s drum">Crash(S)</button>
    <button class="d drum">Tom1(D)</button>
    <button class="j drum">Tom2(J)</button>
    <button class="k drum">Tom3(K)</button>
    <button class="l drum">Tom4(L)</button>
  </div>


  <script src="./index.js"></script>
</body>

</html>
